<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="body">

    <div class="top_links">
        <div>
            <a aria-label="Search for Images " data-pid="2"
                href="https://www.google.com/imghp?hl=en&amp;authuser=0&amp;ogbl" target="_top">Images</a>
        </div>
        <div>
            <a aria-label="Gmail " data-pid="23" href="https://mail.google.com/mail/?authuser=0&amp;ogbl"
                target="_top">Gmail</a>
        </div>
    </div>

    <div class="background-image"></div>

    <div class="form_container">
        <form action="https://google.com/search">
            <input type="submit" class="icon-submit" value="">
            <input type="text" name="q">

        </form>
    </div>

    <div class="bottom_links">
        <a href="https://www.google.com/imghp?hl=en&amp;authuser=0&amp;ogbl" target="_top">Images</a>
        <a href="https://mail.google.com/mail/?authuser=0&amp;ogbl" target="_top">Gmail</a>
    </div>

</body>

</html>
